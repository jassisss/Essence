<!DOCTYPE html>
<html ng-app="essence">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Aplicativo para verificar perfis e comportamentos profissionais">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Application Name -->
	<title>Essence</title>
	<!-- Application Icon -->
	<!-- <link rel="shortcut icon" href="img/cgctec.ico"> -->
	<!-- Styles -->
	<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="lib/angular-material/angular-material.css">
	<link rel="stylesheet" href="lib/Font-Awesome/web-fonts-with-css/css/fontawesome-all.css">
	<link rel="stylesheet" href="assets/styles/app.css">
	<!-- <link rel="stylesheet" href="assets/styles/docs.css"> -->
	<link rel="stylesheet" href="assets/styles/material.css">
	<style>
	    body{
	        background: url('assets/img/overlays/i05.png'), url('assets/img/jpg/bg_night02.jpg');
	        background-repeat: repeat, no-repeat;
	        background-size: auto, cover;
	        background-color: #4E4E50;
	        color: #fff;
	    }
	</style>
</head>
<body ng-controller="appCtrl">

	<!-- Section Login --> 
	<section ng-if="showLogin">
		<div ng-controller="loginCtrl" layout="column" ng-cloak>

		  <md-toolbar class="bg-transparent glyphicon-text-color">
		  	  <div class="md-toolbar-tools">
		  	    <md-button class="md-icon-button" aria-label="Settings">
		  	      <md-icon md-svg-icon="logo2"></md-icon>
		  	    </md-button>

		  	    <h2 flex md-truncate>ESSENCE</h2>

		  	    <md-button aria-label="Login" ng-click="showLoginDialog()">
		  	      <span>Login&nbsp;<md-icon md-svg-icon="assets/img/svg/solid/sign-in-alt.svg" class="s12"></md-icon></span>
		  	    </md-button>
		  	  </div>
		  </md-toolbar>
		</div>
	</section>

	<!-- Section Administrador --> 
	<section ng-if="showAdmin">

		<div ng-controller="adminUserCtrl" layout="row" flex ng-cloak>

		  <section layout="row" flex>

		    <md-sidenav class="site-sidenav md-sidenav-left" md-component-id="left" md-whiteframe="4" md-is-locked-open="$mdMedia('gt-sm')">

				<header class="nav-header">
				  <div class="docs-logo">
				    <img src="assets/img/svg/app/Essence_Logo01.svg" alt="ESSENCE Logo" />
				    <h1 class="docs-logotype md-heading">ESSENCE</h1>
				  </div>
				</header>

				<ul class="skip-links">
				  <li class="md-whiteframe-z2">
				    <md-button ng-click="focusMainContent($event)" href="#">Click no conteúdo</md-button>
				  </li>
				</ul>

				<md-content flex role="navigation">
					<ul class="docs-menu">
						<li class="parent-list-item  parentActive" ng-class="{'parentActive' : isSectionSelected(section)}" style="">
						    <menu-link class="ng-scope ng-isolate-scope">
						    	<a class="md-button md-ink-ripple active" ng-class="{'active' : isSelected()}" ng-href="/listUsers" ng-click="focusSection()" href="#/listUsers" style="">Lista de Usuários
						    		<span class="md-visually-hidden ng-scope" ng-if="isSelected()" style="">current page</span>
									<div class="md-ripple-container" style=""></div>
								</a>
							</menu-link>
						</li>						
					</ul>
				</md-content>

		    </md-sidenav>
			
			<div layout="column" tabIndex="-1" role="main" flex>

				<md-toolbar class="md-whiteframe-glow-z1 site-content-toolbar appNavContainer">

					<div class="md-toolbar-tools docs-toolbar-tools" tabIndex="-1">

						<md-button class="md-icon-button" ng-click="toggleLeft()" hide-gt-sm aria-label="Toggle Menu">
						  <md-icon md-svg-icon="menu"></md-icon>
						</md-button>

						<h2 flex md-truncate>Área de administração</h2>

						<md-menu md-position-mode="target-right target" >
						  <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdMenu.open($event)">
						    <md-icon md-menu-origin md-svg-icon="assets/img/svg/regular/user.svg"></md-icon>
						  </md-button>
						  <md-menu-content width="4" class="bordered" >
						  	<md-menu-item  class="logedName">
					          <div>
					            <p flex>{{logedUser.name}}</p>
					          </div>
					        </md-menu-item>
					        <md-menu-item class="logedEmail">
					          <div>
					            <p flex>{{logedUser.email}}</p>
					          </div>
					        </md-menu-item>
					        <md-menu-item class="logedType">
					          <div>
					            <p flex>{{logedUser.type.name | uppercase}}</p>
					          </div>
					        </md-menu-item>
					        <md-menu-item class="logedDivider">
					          <md-divider></md-divider>
					        </md-menu-item>
					        <md-menu-item>
							      <md-button ng-click="logout()">
							          <div layout="row" flex>
							            <p flex>Logout</p>
							            <md-icon md-menu-align-target md-svg-icon="assets/img/svg/solid/sign-out-alt.svg" style="margin: auto 3px auto 0;"></md-icon>
							          </div>
							      </md-button>
						    </md-menu-item>
						  </md-menu-content>
						</md-menu>

					</div>

				</md-toolbar>

			    <md-content flex layout-padding>

			      <div layout="column" layout-align="center center">
					<div ng-view></div>
			      </div>

			    </md-content>

			</div>

		  </section>

		</div>
	</section>

	<!-- Section Visitante -->
	<section ng-if="showVisitor">
		<div ng-controller="visitorUserCtrl" layout="column" ng-cloak>
		  <md-toolbar class="bg-transparent glyphicon-text-color">
		  	  <div class="md-toolbar-tools">
		  	    <md-button class="md-icon-button" aria-label="Settings">
		  	      <md-icon md-svg-icon="logo2"></md-icon>
		  	    </md-button>

		  	    <h2 flex md-truncate>ESSENCE</h2>

		  	    <md-button aria-label="Login" ng-click="logout()">
		  	      <span>Logout&nbsp;<md-icon md-svg-icon="assets/img/svg/solid/sign-out-alt.svg" class="s12"></md-icon></span>
		  	    </md-button>
		  	  </div>
		  </md-toolbar>
		  	<br>
		  </md-toolbar>

		  <div ng-controller="adminUserCtrl"></div>
		  <h1 style="color: white">ÁREA DO VISITANTE</h1>

		</div>
	</section>

	<md-content md-scroll-y layout="column" flex>
		<md-button class="md-fab md-fab-bottom-right docs-scroll-fab"
			         docs-scroll-class="scrolling"
			         ng-click="scrollTop()"
			         aria-label="Back to Top">
			<md-tooltip md-direction="top">Back to Top</md-tooltip>
			<md-icon md-svg-src="assets/img/svg/solid/arrow-up.svg"></md-icon>
		</md-button>
	</md-content>

	<div ng-include="'../module/app/view/app/footerView.html'"></div>

	<!-- Scripts -->	
	<!-- Angular -->
	<script src="lib/angular/angular.js" type="text/javascript"></script>
	<script src="lib/angular-route/angular-route.js" type="text/javascript"></script>
	<script src="lib/angular-aria/angular-aria.js" type="text/javascript"></script>
	<script src="lib/angular-animate/angular-animate.js" type="text/javascript"></script>
	<script src="lib/angular-messages/angular-messages.js" type="text/javascript"></script>
	<script src="lib/angular-material/angular-material.js" type="text/javascript"></script>
	<!-- Application -->
	<script src="module/app/app.js" type="text/javascript"></script>
	<script src="assets/scripts/angular-locale_pt-br.js" type="text/javascript"></script>
	<script src="assets/scripts/docs.min.js" type="text/javascript"></script>
	<script src="assets/scripts/docs-demo-scripts.js" type="text/javascript"></script>
	<!-- Controllers -->
	<script src="module/app/src/controllers/appCtrl.js" type="text/javascript"></script>
	<script src="module/app/src/controllers/loginCtrl.js" type="text/javascript"></script>
	<script src="module/app/src/controllers/registerCtrl.js" type="text/javascript"></script>
	<script src="module/app/src/controllers/forgotCtrl.js" type="text/javascript"></script>
	<script src="module/app/src/controllers/listUsersCtrl.js" type="text/javascript"></script>
	<script src="module/app/src/controllers/addUserCtrl.js" type="text/javascript"></script>
	<script src="module/app/src/controllers/updateUserCtrl.js" type="text/javascript"></script>
	<script src="module/app/src/controllers/deleteUserCtrl.js" type="text/javascript"></script>
	<script src="module/app/src/controllers/reloadUpdateUserCtrl.js" type="text/javascript"></script>
	<script src="module/app/src/controllers/adminUserCtrl.js" type="text/javascript"></script>
	<script src="module/app/src/controllers/visitorUserCtrl.js" type="text/javascript"></script>
	<!-- Services -->
	<script src="module/app/src/services/userApiService.js" type="text/javascript"></script>
	<script src="module/app/src/services/idGenerator.js" type="text/javascript"></script>
	<!-- Configs -->
	<script src="module/app/config/routeConfig.js" type="text/javascript"></script>
	<script src="module/app/config/iconConfig.js" type="text/javascript"></script>
	<script src="module/app/config/themeConfig.js" type="text/javascript"></script>
	<script src="module/app/config/locationConfig.js" type="text/javascript"></script>
	<script src="module/app/config/rejectConfig.js" type="text/javascript"></script>
	<!-- Values -->
	<script src="module/app/src/value/configValue.js" type="text/javascript"></script>
	<!-- Diretives -->
	<script src="module/app/src/directives/confirmPasswordDirective.js" type="text/javascript"></script>

</body>
</html>
