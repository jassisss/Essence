<div class="container">
  
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#/adminUser">Início</a></li>
      <li class="breadcrumb-item"><a href="#/listUsers">{{listUsersNameCtrl}}</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{deleteUsersNameCtrl}}</li>
    </ol>
  </nav>


  <div class="jumbotron  bordered">
    <h3 class="app-title" style="text-align: center;">{{deleteUsersNameCtrl}}</h3>
    <hr>

    <form name="deleteUserForm">
      <input ng-model="user.name" type="text" class="form-control" ng-disabled="true">

      <input ng-model="user.email" type="text" class="form-control" ng-disabled="true">

      <input ng-model="user.typeName" type="text" class="form-control" ng-disabled="true">

      <input type="checkbox" ng-model="delete.selected"><span class="text-danger"> Confirma Exclusão?</span><br>

    </form>    

    <ul class="nav bordered appNavContainer">
        <li class="nav-item" title="Confirma Exclusão" ng-show="delete.selected">
            <a class="nav-link" href="" ng-click="deleteUser()"><i class="fa fa-user-times fa-cor"></i></a>
        </li>
        <li class="nav-item" title="Retorna" ng-show="!delete.selected">
            <a class="nav-link" href="#/listUsers"><i class="fa fa-arrow-left fa-cor"></i></a>
        </li>
    </ul>

  </div>

</div>
