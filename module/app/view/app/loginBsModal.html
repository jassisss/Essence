<md-dialog class="jumbotron bordered login-modal" aria-label="Login Modal">
    <h3 class="form-title">{{loginNomeCtrl}}</h3>

    <md-divider></md-divider>

    <form name="loginForm" class="login-form">

      <div class="alert alert-danger" role="alert" ng-show="userNotExit">Usuário ou Senha incorretos!</div>
      
      <div>
        <md-input-container class="md-block ">
          <label>E-Mail</label>
          <input class="app-input-container" ng-model="login.email" type="email" name="email" ng-required="true" ng-keyup="resetLoginForm()">
          <div class="forgot" ng-messages="loginForm.email.$error" ng-if="loginForm.email.$dirty">
            <div ng-message="required">E-mail é um campo obrigatório!</div>
            <div ng-message="email">O e-mail é inválido!</div>
          </div>
        </md-input-container>      
        
        <md-input-container class="md-block">
          <label>Senha</label>
          <input class="app-input-container" ng-model="login.password" type="password" name="password" ng-required="true">
          <div class="forgot" ng-messages="loginForm.password.$error" ng-if="loginForm.password.$dirty">
            <div ng-message="required">Senha é um campo obrigatório!</div>
          </div>
        </md-input-container>
      </div>      

    </form>
    <p class="forgot"><a href="" ng-click="showForgotDialog($event)">Esqueceu a senha?</a></p>
    <!-- <a class="btn btn-primary btn-block" href="#/listUsers">Entrar</a> -->
    <button class="btn btn-primary btn-block form-control" ng-disabled="loginForm.$invalid" ng-click="validateUser(login)">Entrar</button>
    <p class="register"><a href="" ng-click="showRegisterDialog($event)">Fazer o registro.</a></p>

</md-dialog>
