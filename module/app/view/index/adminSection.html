<div ng-controller="adminUserCtrl" layout="row" flex>

  <section layout="row" flex>

    <md-sidenav class="site-sidenav md-sidenav-left" md-component-id="left" md-whiteframe="4" md-is-locked-open="$mdMedia('gt-sm')">

		<header class="nav-header">
		  <div class="docs-logo">
		    <img src="assets/img/svg/app/Essence_Logo01.svg" alt="ESSENCE Logo" />
		    <h1 class="docs-logotype md-heading">ESSENCE</h1>
		  </div>
		</header>

		<ul class="skip-links">
		  <li class="md-whiteframe-z2">
		    <md-button ng-click="focusMainContent($event)" href="#">Click no conteúdo</md-button>
		  </li>
		</ul>

		<md-content flex role="navigation">
			<ul id="adminMenu" class="docs-menu">
				<ct-menus>
						<ct-menu-header ng-repeat="header in adminMenus" title="{{header.name}}">
							<ct-menu ng-repeat="menu in header.menus" title="{{menu.name}}">
								<ct-menu-content ng-repeat="item in menu.items" href="{{item.href}}" item="{{item.name}}"></ct-menu-content>
							</ct-menu>
							<ct-menu-link ng-repeat="lnk in header.menulink" titlelink="{{lnk.name}}" hreflink="{{lnk.link}}"></ct-menu-link>
							
						</ct-menu-header>
				</ct-menus>
			</ul>
		</md-content>

    </md-sidenav>
	
	<div layout="column" tabIndex="-1" role="main" flex>

		<md-toolbar class="md-whiteframe-glow-z1 site-content-toolbar appNavContainer">

			<div class="md-toolbar-tools docs-toolbar-tools" tabIndex="-1">

				<md-button class="md-icon-button" ng-click="toggleLeft()" hide-gt-sm aria-label="Toggle Menu">
				  <md-icon md-svg-icon="menu"></md-icon>
				</md-button>

				<h2 flex md-truncate>Área de administração</h2>

				<md-menu md-position-mode="target-right target" >
				  <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdMenu.open($event)">
				  	<i class="fa fa-user fa-2x fa-cor"></i>
				    <!-- <md-icon md-menu-origin md-svg-icon="assets/img/svg/regular/user.svg"></md-icon> -->
				  </md-button>
				  <md-menu-content width="4" class="bordered-dark" >
				  	<md-menu-item  class="ct-logedName">
			          <div>
			            <p flex>{{logedUser.name}}</p>
			          </div>
			        </md-menu-item>
			        <md-menu-item class="ct-logedItens">
			          <div>
			            <p flex>{{logedUser.email}}</p>
			          </div>
			        </md-menu-item>
			        <md-menu-item class="ct-logedItens">
			          <div>
			            <p flex>{{logedUser.type.name | uppercase}}</p>
			          </div>
			        </md-menu-item>
			        <md-menu-item">
			          <md-divider class="ct-logedDivider"></md-divider>
			        </md-menu-item>
			        <md-menu-item>
					      <md-button ng-click="logout()">
					          <div layout="row" flex>
					            <p flex class="ct-logedLogout">Logout</p>
					            <md-icon md-menu-align-target md-svg-icon="assets/img/svg/solid/sign-out-alt.svg" class="ct-logedIcon"></md-icon>
					          </div>
					      </md-button>
				    </md-menu-item>
				  </md-menu-content>
				</md-menu>

			</div>

		</md-toolbar>

	    <md-content class="ct-content-heigth" flex layout-padding>

	      <div layout="column" layout-align="center center">
			<div ng-view></div>
	      </div>

	    </md-content>

	</div>

  </section>

</div>
